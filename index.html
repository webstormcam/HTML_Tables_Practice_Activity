<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Practice Activity</title>
    <style>
        body {
            background-color: grey;
        }

        table {
            background-color: white;
            width: 600px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid black;
            border-spacing: 0;
        }

        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Bill</td>
            <td>52</td>
            <td>Atlanta</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>23</td>
            <td>Toronto</td>
        </tr>
        <tr>
            <td>Bart</td>
            <td>44</td>
            <td>New York</td>
        </tr>


    </table>

    <br>


</body>

</html>
